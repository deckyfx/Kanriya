<!DOCTYPE html>
<html>

<head>
    <title>Kanriya Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts are embedded in the assembly for offline-first support -->
    
    <link rel="stylesheet" href="./app.css" />
    
    <style>
        /* Font fallback chain for proper Unicode support */
        body {
            font-family: 'Inter', 'Noto Sans JP', 'Noto Sans SC', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        /* Ensure Material Icons work properly */
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'liga';
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden">
<div id="out">
    <div class="kanriya-splash">
        <div class="splash-content">
            <img src="./kanriya-logo.png" alt="Kanriya" class="splash-logo" />
            <h1 class="splash-title">Kanriya Client</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">Loading application...</p>
        </div>
    </div>
</div>
<script type='module' src="./main.js"></script>
</body>

</html>
