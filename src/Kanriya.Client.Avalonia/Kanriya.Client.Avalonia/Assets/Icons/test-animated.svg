<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="animGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea">
        <animate attributeName="stop-color" 
                 values="#667eea;#764ba2;#10b981;#667eea" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2">
        <animate attributeName="stop-color" 
                 values="#764ba2;#10b981;#667eea;#764ba2" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0"/>
  
  <!-- Rotating squares -->
  <g transform="translate(150, 150)">
    <rect x="-60" y="-60" width="120" height="120" 
          fill="url(#animGradient)" 
          opacity="0.8"
          rx="10">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        from="0" 
                        to="360" 
                        dur="8s" 
                        repeatCount="indefinite"/>
    </rect>
    
    <rect x="-40" y="-40" width="80" height="80" 
          fill="white" 
          opacity="0.9"
          rx="8">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        from="0" 
                        to="-360" 
                        dur="6s" 
                        repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Pulsing circle -->
  <circle cx="150" cy="150" r="20" fill="#667eea">
    <animate attributeName="r" 
             values="20;25;20" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="1;0.6;1" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="150" y="250" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#333">
    Animated SVG Test
  </text>
  
  <!-- Moving dots -->
  <circle cx="50" cy="50" r="5" fill="#10b981">
    <animate attributeName="cx" 
             values="50;250;50" 
             dur="3s" 
             repeatCount="indefinite"/>
  </circle>
  
  <circle cx="250" cy="250" r="5" fill="#764ba2">
    <animate attributeName="cy" 
             values="250;50;250" 
             dur="3s" 
             repeatCount="indefinite"/>
  </circle>
</svg>